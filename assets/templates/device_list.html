<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device List</title>
</head>
<body>
<h1>Device List</h1>
<ul>
    {% for device in devices %}
        <li>{{ device.name }} - {% if device.assigned_to %}Assigned to: {{ device.assigned_to.name }}{% else %}
            Available{% endif %}</li>
    {% endfor %}
</ul>
</body>
</html>
